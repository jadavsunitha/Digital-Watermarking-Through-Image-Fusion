<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Method</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("/static/background2.jpg");
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 30px;
            font-size: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .methods-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .method-box {
            width: 45%;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px 20px;
            border-radius: 15px;
            margin: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        .method-box h2 {
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        .method-box p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .method-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #6c5ce7;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .method-btn:hover {
            background-color: #5e50d4;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }


        @media (max-width: 768px) {
            .methods-container {
                flex-direction: column;
                align-items: center;
            }

            .method-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

{% extends "layout.html" %}
{% block content %}
<h1>Select a Watermarking Method</h1>
    <a class="method-btn" href="{{ url_for('fuse_page') }}">Method 1: Image Fusion + Watermarking</a>
    <a class="method-btn" href="#">Method 2: Watermarking + Image Fusion (Coming Soon)</a>
{% endblock %}

</body>
</html>
