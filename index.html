<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Watermarking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% extends "layout.html" %}

{% block content %}
<style>
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .overlay {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        animation: fadeIn 1s ease-in;
    }

    h1 {
        font-size: 3.5rem;
        margin-bottom: 10px;
        animation: fadeInDown 1s ease-out;
    }

    h2 {
        font-size: 2rem;
        margin-bottom: 30px;
        animation: fadeInUp 1s ease;
    }

    .enter-btn {
        padding: 12px 28px;
        font-size: 1.2rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        animation: slideUp 1.3s ease forwards;
        opacity: 0;
    }

    .enter-btn:hover {
        background-color: #218838;
        transform: scale(1.05);
        transition: all 0.3s ease;
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<video autoplay muted loop class="video-bg">
    <source src="{{ url_for('static', filename='background3.mp4') }}" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<div class="overlay">
    <h1>Digital Watermarking</h1>
    <h2>Using Image Fusion</h2>
    <a class="enter-btn" href="{{ url_for('method_select') }}">Enter</a>
</div>
{% endblock %}

</html>
